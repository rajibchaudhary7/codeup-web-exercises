<script src="./ajax-sotre_files/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";
        let newHTML = "";
        let run = ($.get("data/blog.json").done(function(data) {
            console.log(data);
            data.forEach(function(tool){
                newHTML += `
        <tr>
            <td>${tool.title}</td>
            <td>${tool.content}</td>
            <td>${tool.categories}</td>
            <td>${tool.date}</td>
        </tr>

`});
            $(".refresh").click(function(){`run`});
            $('#posts').html(newHTML);
            console.log(newHTML);


        }));
    })();
</script>
